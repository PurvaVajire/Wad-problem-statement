<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(white, #d3d8e8);
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #3b5998;
      padding: 6px 10px;
    }
    .navbar-brand {
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
    }
    .login-form label {
      color: white;
      font-size: 12px;
    }
    .login-form input {
      font-size: 12px;
      padding: 2px 5px;
      height: 25px;
    }
    .main-content {
      margin-top: 40px;
    }
    .left-section {
      font-size: 24px;
    }
    .signup-box input {
      margin-bottom: 8px;
    }
    .form-control::placeholder {
      font-size: 14px;
    }
    .btn-success {
      font-size: 16px;
    }
    a {
      font-size: 13px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar d-flex justify-content-between align-items-center">
  <a href="#" class="navbar-brand">facebook</a>
  <form class="d-flex login-form">
    <div class="me-2">
      <label for="email" class="form-label mb-0">Email or Username</label>
      <input type="text" id="email" class="form-control" />
    </div>
    <div class="me-2">
      <label for="pass" class="form-label mb-0">Password</label>
      <input type="password" id="pass" class="form-control" />
    </div>
    <div class="align-self-end">
      <button class="btn btn-primary btn-sm">Login</button>
      <div><a href="#" class="text-white">Forgotten my password!</a></div>
    </div>
  </form>
</nav>

<!-- Main Content -->
<div class="container main-content">
  <div class="row">
    <!-- Left section -->
    <div class="col-md-6 left-section">
      <p><strong>Facebook is useless without friends.<br>Make More Friends.</strong></p>
      <img src="https://s.abcnews.com/images/US/191113_wabc_facebook_accounts_hpMain_16x9_992.jpg" alt="Facebook Help Image" class="img-fluid" style="max-width: 400px;" />
      <p class="mt-2" style="font-size: 16px;">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right section -->
    <div class="col-md-6 signup-box">
      <h4>Create an Account</h4>
      <p>It's free and always will be.</p>
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Firstname" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Lastname" required>
          </div>
        </div>
        <input type="email" class="form-control" placeholder="Email" required>
        <input type="email" class="form-control" placeholder="Re-enter email" required>
        <input type="password" class="form-control" placeholder="Password" required>
        <input type="date" class="form-control" required>

        <div class="mt-2">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male" id="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="female" id="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <p class="mt-2" style="font-size: 12px;">By clicking create an account, you agree to our <a href="#">Terms</a>.</p>
        <button type="submit" class="btn btn-success">Signup</button>
        <p class="mt-2"><a href="#">Create a page for you.</a></p>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
