<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Insight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .weather-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #weatherResult img {
            max-width: 100px;
            margin: 0 auto;
        }
        .error-message {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card weather-card">
                <h2 class="text-center mb-4">Weather Insight</h2>
                
                <!-- City Input -->
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" required>
                    <button class="btn btn-primary" onclick="fetchWeather()">
                        <i class="bi bi-search me-2"></i>Get Weather
                    </button>
                </div>

                <!-- Weather Display -->
                <div id="weatherResult" class="text-center">
                    <p class="text-muted">Enter a city name to get weather information</p>
                </div>
            </div>

            <!-- Additional Weather Details -->
            <div id="additionalDetails" class="mt-3 text-center text-muted"></div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
